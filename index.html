5. 재료적 특성
전통 쑤저우 건축 재료를 현대적으로 해석해, 흰색 석회벽과 회색 슬레이트 지붕으로 지역적 정체성과 절제된 미감을 강조했다. 유리와 금속프레임을 사용해 내부 투명성과 개방감을 확보하며 전통 재료와 균형을 이루었다.

                                >
                                    {item.image && (
                                        <div className="w-full h-48 bg-slate-200 relative">
                                            <img src={item.image} alt={item.title} className="w-full h-full object-cover" onError={(e) => { e.target.onerror = null; e.target.src="https://placehold.co/800x600/CBD5E1/475569?text=Image+Unavailable"; }}/>
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent" />
                                        </div>
                                    )}
                                    <div className="p-5 bg-slate-50/50">
                                        {item.caseTalker && (
                                          <div className="mb-4 inline-flex items-center gap-2 bg-white px-3 py-1.5 rounded-full border border-blue-100 shadow-sm">
                                             <IconUsers size={14} className="text-blue-600"/>
                                             <span className="text-xs font-bold text-blue-800">Case Talker: {item.caseTalker}</span>
                                          </div>
                                        )}
                                        <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Summary</h4>
                                        <p className="text-slate-700 text-sm leading-relaxed whitespace-pre-line font-medium mb-6">
                                            {item.details}
                                        </p>
                                        
                                        <button 
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                setArticleView(item);
                                            }}
                                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-bold shadow-lg flex items-center justify-center gap-2 active:scale-95 transition-transform hover:bg-blue-700"
                                        >
                                            <IconBookOpen size={18} />
                                            상세 해설 (Deep Dive)
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    );
                })}
              </div>
            </div>
          );

          const MemberView = () => (
            <div className="pb-24 animate-fade-in">
                <div className="px-6 py-10 bg-blue-900 text-white sticky top-0 z-10">
                    <h1 className="text-2xl font-sans font-bold mb-2">Participants</h1>
                    <p className="text-blue-200 text-sm">AAMU 건축사 20인 명단</p>
                </div>
                <div className="p-6 grid gap-4">
                    {tourData.participants.map((person) => (
                        <div key={person.id} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex flex-col sm:flex-row sm:items-center justify-between gap-4 sm:gap-0">
                            <div className="flex items-center gap-3">
                                <div className="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-blue-700 font-bold text-lg shrink-0">
                                    {person.name[0]}
                                </div>
                                <div className="flex-1">
                                    <div className="flex items-center gap-2">
                                      <p className="font-bold text-slate-800 text-lg">{person.name} <span className="text-slate-400 text-xs font-normal">건축사</span></p>
                                      <span className="px-2 py-0.5 bg-slate-100 text-slate-500 text-[10px] rounded-md font-bold flex items-center gap-1">
                                        <IconGraduationCap size={10} className="" /> {person.studentId}학번
                                      </span>
                                    </div>
                                    <p className="text-xs text-slate-500 font-medium mt-0.5">{person.firm}</p>
                                </div>
                            </div>
                            <a href={`tel:${person.phone}`} className="flex items-center justify-center gap-2 w-full sm:w-auto bg-slate-50 sm:bg-transparent py-2 rounded-lg text-slate-400 hover:text-blue-600 hover:bg-blue-50 transition border border-slate-100 sm:border-0">
                                <IconPhone size={18} className="" />
                                <span className="text-xs font-bold sm:hidden">{person.phone}</span>
                            </a>
                        </div>
                    ))}
                </div>
            </div>
          );

          const InfoView = () => (
            <div className="pb-24 animate-fade-in">
              <div className="px-6 py-10 bg-blue-900 text-white sticky top-0 z-10">
                <h1 className="text-2xl font-sans font-bold mb-2">Logistics</h1>
                <p className="text-blue-200 text-sm">운영 및 비상 연락망</p>
              </div>
              
              <div className="p-6 -mt-6 space-y-4">
                <div className="bg-white p-5 rounded-xl shadow-lg border border-slate-100 flex items-center justify-between">
                    <div className="flex items-center gap-4">
                        <div className="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600">
                            <IconUsers size={20} className="" />
                        </div>
                        <div>
                            <p className="text-xs text-slate-400 font-bold uppercase">Agency</p>
                            <p className="text-slate-800 font-bold">{tourData.logistics.agency}</p>
                        </div>
                    </div>
                    <button className="bg-blue-600 text-white p-2.5 rounded-full hover:bg-blue-700 transition shadow-md">
                        <IconPhone size={18} className="stroke-white" />
                    </button>
                </div>

                <div className="bg-white p-6 rounded-xl shadow-md border border-slate-100 space-y-6">
                    <div className="flex gap-4 items-start">
                        <div className="mt-1 text-slate-300"><IconBuilding size={20} className="" /></div>
                        <div>
                            <p className="text-xs text-slate-400 font-bold uppercase mb-1">Accommodation</p>
                            <p className="text-slate-800 font-bold text-lg leading-tight">{tourData.logistics.hotel}</p>
                        </div>
                    </div>
                    <div className="w-full h-[1px] bg-slate-100" />
                    <div className="flex gap-4 items-start">
                        <div className="mt-1 text-slate-300"><IconNavigation size={20} className="" /></div>
                        <div>
                            <p className="text-xs text-slate-400 font-bold uppercase mb-1">Transport</p>
                            <p className="text-slate-800 font-bold">{tourData.logistics.bus}</p>
                        </div>
                    </div>
                     <div className="w-full h-[1px] bg-slate-100" />
                    <div className="flex gap-4 items-start">
                        <div className="mt-1 text-slate-300"><IconPhone size={20} className="" /></div>
                        <div>
                            <p className="text-xs text-slate-400 font-bold uppercase mb-1">Emergency</p>
                            <p className="text-slate-800 font-bold">{tourData.logistics.contact}</p>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          );

          return (
            <div className="bg-slate-50 h-screen w-full max-w-md mx-auto overflow-hidden flex flex-col font-sans relative shadow-2xl border-x border-slate-200">
              {articleView && <ArticleModal item={articleView} onClose={() => setArticleView(null)} />}

              <div className="bg-blue-900 text-white px-6 py-4 shrink-0 flex justify-between items-center z-40 shadow-md">
                <span className="font-bold text-sm tracking-wider font-sans">AAMU 2025</span>
                <div className="flex items-center gap-2">
                    <span className="text-[10px] text-blue-200">{tourData.date}</span>
                    <div className="w-2 h-2 rounded-full bg-green-400 animate-pulse" />
                </div>
              </div>

              <div className="flex-1 overflow-y-auto scrollbar-hide bg-slate-50">
                {activeTab === 'itinerary' && <ItineraryView />}
                {activeTab === 'member' && <MemberView />}
                {activeTab === 'info' && <InfoView />}
              </div>

              <div className="bg-white/90 backdrop-blur-md border-t border-slate-200 flex justify-around pb-safe pt-2 px-2 shrink-0 z-50 shadow-[0_-10px_20px_rgba(0,0,0,0.02)]">
                <button 
                  onClick={() => setActiveTab('itinerary')}
                  className={`flex flex-col items-center justify-center w-full py-3 space-y-1 ${activeTab === 'itinerary' ? 'text-blue-900' : 'text-slate-300 hover:text-slate-400'}`}
                >
                  <IconCalendar size={22} strokeWidth={activeTab === 'itinerary' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">일정</span>
                </button>
                <button 
                  onClick={() => setActiveTab('member')}
                  className={`flex flex-col items-center justify-center w-full py-3 space-y-1 ${activeTab === 'member' ? 'text-blue-900' : 'text-slate-300 hover:text-slate-400'}`}
                >
                  <IconUserCheck size={22} strokeWidth={activeTab === 'member' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">참석자</span>
                </button>
                <button 
                  onClick={() => setActiveTab('info')}
                  className={`flex flex-col items-center justify-center w-full py-3 space-y-1 ${activeTab === 'info' ? 'text-blue-900' : 'text-slate-300 hover:text-slate-400'}`}
                >
                  <IconInfo size={22} strokeWidth={activeTab === 'info' ? 2.5 : 2} />
                  <span className="text-[10px] font-bold">정보</span>
                </button>
              </div>
            </div>
          );
        };

        // React 앱을 root div에 렌더링
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
